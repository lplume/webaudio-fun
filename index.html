<!doctype html>
<html>
  <head>
    <title>Synth</title>
    <meta charset="utf-8"/>
    <script src="js/AudioContextMonkeyPatch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/raphael-min.js"></script>
    <script src="js/qwerty-hancock.js"></script>
    <script src="js/jquery.knob.js"></script>
    <script src="js/synth.js"></script>
    <style>
      .knob {
        float: left;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
  <div id="keyboard"></div>

  <div class="knob">
    <h2>Osc 1</h2>
    <input id="osc-osc1"
           data-width="100"
           data-angleOffset="-125"
           data-angleArc="250"
           data-fgColor="#EE6666"
           value="3"
           data-min="0"
           data-max="3"
           data-step="1"
           data-cursor=true>
  </div>
  <div class="knob">
    <h2>Octave 1</h2>
    <input id="oct-osc1"
           data-width="100"
           data-angleOffset="-125"
           data-angleArc="250"
           data-fgColor="#EE6666"
           value="2"
           data-min="1"
           data-max="6"
           data-step="1"
           data-cursor=true>
  </div>
  <div class="knob">
    <h2>Gain 1</h2>
    <input id="gain-osc1"
           data-width="100"
           data-angleOffset="-125"
           data-angleArc="250"
           data-fgColor="#EE6666"
           value="25"
           data-min="0"
           data-max="100">
  </div>

  <div class="knob">
    <h2>Attack 1</h2>
    <input id="attack-osc1"
           data-width="100"
           data-angleOffset="-125"
           data-angleArc="250"
           data-fgColor="#66EE66"
           value="10"
           data-min="0"
           data-max="100">
  </div>
  <div class="knob">
    <h2>Release 1</h2>
    <input id="release-osc1"
           data-width="100"
           data-angleOffset="-125"
           data-angleArc="250"
           data-fgColor="#66EE66"
           value="50"
           data-min="0"
           data-max="100">
  </div>
  <div style="clear:both"></div>
  <div class="knob">
   <h2>Osc 2</h2>
    <input id="osc-osc2"
           data-width="100"
           data-angleOffset="-125"
           data-angleArc="250"
           data-fgColor="#EE6666"
           value="0"
           data-min="0"
           data-max="3"
           data-step="1"
           data-cursor=true>
  </div>
  <div class="knob">
    <h2>Octave 2</h2>
    <input id="oct-osc2"
           data-width="100"
           data-angleOffset="-125"
           data-angleArc="250"
           data-fgColor="#EE6666"
           value="5"
           data-min="1"
           data-max="6"
           data-step="1"
           data-cursor=true>
  </div>
  <div class="knob">
    <h2>Gain 2</h2>
    <input id="gain-osc2"
           data-width="100"
           data-angleOffset="-125"
           data-angleArc="250"
           data-fgColor="#EE6666"
           value="50"
           data-min="0"
           data-max="100">
  </div>
  <div class="knob">
    <h2>Attack 2</h2>
    <input id="attack-osc2"
           data-width="100"
           data-angleOffset="-125"
           data-angleArc="250"
           data-fgColor="#66EE66"
           value="20"
           data-min="0"
           data-max="100">
  </div>

  <div class="knob">
    <h2>Release 2</h2>
    <input id="release-osc2"
           data-width="100"
           data-angleOffset="-125"
           data-angleArc="250"
           data-fgColor="#66EE66"
           value="10"
           data-min="0"
           data-max="100">
  </div>
  </body>
</html>
